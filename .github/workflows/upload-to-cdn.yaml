name: Upload to CDN

on:
  create:
    tags:
      - v*

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - id: upload_minified_file
        uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          path: dist/symbl.min.js
          destination: ${{ secrets.GCP_BUCKET_NAME }}/${{ env.RELEASE_VERSION }}

      - id: upload_unminified_file
        uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          path: dist/symbl.js
          destination: ${{ secrets.GCP_BUCKET_NAME }}/${{ env.RELEASE_VERSION }}

      - id: upload_minified_file_to_latest
        uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          path: dist/symbl.min.js
          destination: ${{ secrets.GCP_BUCKET_NAME }}/latest

      - id: upload_unminified_file_to_latest
        uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          path: dist/symbl.js
          destination: ${{ secrets.GCP_BUCKET_NAME }}/latest
