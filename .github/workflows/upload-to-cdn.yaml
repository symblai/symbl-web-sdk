#   ENCRYPTION_KEY: ${{ secrets.GIT_CRYPT_ENCRYPTION_KEY }}

#   RAMMER_SNAPSHOT_REPO_USERNAME: ${{ secrets.RAMMER_SNAPSHOT_REPO_USERNAME }}
#   RAMMER_SNAPSHOT_REPO_PASSWORD: ${{ secrets.RAMMER_SNAPSHOT_REPO_PASSWORD }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - id: upload-file
        uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.GCP_CREDENTIALS }}
          path: dist
          destination: ${{ secrets.GCP_BUCKET_NAME }}/0.1.0
          glob: '**/*.js'